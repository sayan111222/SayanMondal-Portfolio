<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Sayan's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: "Poppins", sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 70px;
            background-color: rgb(17, 17, 68);
        }

        .left {
            font-size: 2rem;
        }

        .menu {
            display: flex;
            gap: 23px;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.2s;
        }

        nav ul li a:hover {
            color: rgb(133, 133, 204);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s;
        }

        /* Rotate hamburger on click */
        nav.active .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        nav.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        nav.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 0;
                width: 100%;
                background-color: rgb(17, 17, 68);
                align-items: center;
                padding: 15px 0;
                gap: 15px;
            }

            nav.active .menu {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .firstsection {
                flex-direction: column;
                text-align: center;
            }

            .firstsection > div {
                width: 80%;
            }

            .rightsection img {
                width: 100%;
            }

            .secondsection {
                height: auto;
            }
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 130px 0;
        }

        .firstsection > div {
            width: 30%;
        }

        .leftsection {
            font-size: 3rem;
        }

        .rightsection img {
            width: 90%;
        }

        .purple {
            color: rgb(154, 86, 216);
        }

        #element {
            color: rgb(154, 86, 216);
        }

        .text-gray {
            color: gray;
        }

        main hr {
            border: 0;
            background: rgb(120, 110, 255);
            height: 1px;
            margin: 60px 84px;
        }

        .secondsection {
            max-width: 80vw;
            margin: auto;
            height: 80vh;
        }

        .secondsection h1 {
            font-size: 1.9rem;
        }

        .secondsection .box {
            background: white;
            width: 80vw;
            height: 2px;
            margin: 56px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Sayan's Portfolio</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hey, my name is <span class="purple">Sayan</span>
                <div>and I am passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="bg.png.png" alt="image">
            </div>
        </section>
        <hr>
        <section class="secondsection">
            <span class="text-gray">What I have done so far</span>
            <h1>Work Experience</h1>
            <div class="box"></div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web developer', 'Video editor', 'Thumbnail designer', 'AI developer', 'Web designer'],
            typeSpeed: 50,
        });

        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
